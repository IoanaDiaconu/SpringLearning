<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="webjars/bootstrap/3.2.0/css/bootstrap.css">
    <link rel="stylesheet" href="webjars/bootstrap-material-design/0.2.1/css/material.css">
    <title>users</title>
</head>
<body ng-controller="UserController">
<div class="container">
    <h1>Create a new user</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username</label>

            <div class="col-sm-10">
                <input type="text" id="inputUsername" ng-model="user.username" placeholder="Username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputPassword">Password:</label>

            <div class="col-sm-10">
                <input type="password" id="inputPassword" ng-model="user.password" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputEmail">Email:</label>

            <div class="col-sm-10">
                <input type="email" id="inputEmail" ng-model="user.email" placeholder="Email"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button  type="submit" ng-click="createNewUser()" class="btn btn-small btn-primary">Create new user</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="webjars/jquery/2.1.1/jquery.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.3.8/angular.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.3.8/angular-resource.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap-material-design/0.2.1/js/material.js"></script>
<script type="text/javascript" src="resources/app-old.js"></script>

</body>
</html>
